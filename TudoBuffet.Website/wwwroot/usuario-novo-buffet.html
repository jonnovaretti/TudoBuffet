<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
    <header class="header mb-5" id="header"></header>
    <div id="all">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li aria-current="page" class="breadcrumb-item active">Meus buffets</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div class="card sidebar-menu">
                            <div class="card-header">
                                <h3 class="h4 card-title">Seção do usuário</h3>
                            </div>
                            <div class="card-body">
                                <ul class="nav nav-pills flex-column">
                                    <a href="usuario-novo-buffet.html" class="nav-link active"><i class="fa fa-plus"></i> Novo buffet</a>
                                    <a href="usuario-buffets.html" class="nav-link"><i class="fa fa-list"></i> Meus buffets</a>
                                    <a href="customer-wishlist.html" class="nav-link"><i class="fa fa-heart"></i> Orçamentos recebidos</a>
                                    <a href="customer-account.html" class="nav-link"><i class="fa fa-user"></i> Minha conta</a>
                                    <a href="index.html" class="nav-link"><i class="fa fa-sign-out"></i> Sair</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="box">
                            <h1>Novo buffet</h1>
                            <p class="lead">Selecione um plano de divulgação e preencha as informações do buffet</p>
                            <h3>Opções de plano</h3>
                            <p class="text-muted">Clique em detalhes para explicação sobre o plano e valores</p>
                            <div class="row" data-bind="foreach: plans">
                                <div class="col-md-4">
                                    <ul class="nav nav-pills flex-column">
                                        <li>
                                            <label data-bind="text: name"></label>
                                        </li>
                                        <li>
                                            <img data-bind="attr:{src: image}" width="120" />
                                        </li>
                                        <li>
                                            <label data-bind="text: description"></label>
                                        </li>
                                        <li>
                                            <input type="radio" name="optionPlan" data-bind="checked: selectedPlan, value: id, click: $root.selected(id)" />
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <h3 class="mt-5">Detalhes do buffet</h3>
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="firstname">Nome</label>
                                            <input id="firstname" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="firstname">Apresentação</label>
                                            <textarea cols="55" rows="5" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.row-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="company">Endereço (ex: Rua/Avenida Ricardo Jafet)</label>
                                            <input id="company" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="street">Numero</label>
                                            <input id="street" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.row-->
                                <div class="row">
                                    <div class="col-md-6 col-lg-3">
                                        <div class="form-group">
                                            <label for="city">Bairro</label>
                                            <input id="city" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-3">
                                        <div class="form-group">
                                            <label for="state">Cidade</label>
                                            <input id="state" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-3">
                                        <div class="form-group">
                                            <label for="country">UF</label>
                                            <select id="country" class="form-control"></select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-3">
                                        <div class="form-group">
                                            <label for="phone">Celular</label>
                                            <input id="phone" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="facebook">Facebook</label>
                                            <input id="facebook" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="instagram">Instagram</label>
                                            <input id="instagram" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <button type="button" class="btn btn-primary" data-bind="click: save"><i class="fa fa-save"></i> Salvar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer2" style="padding-bottom: 0px;"></div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/functions.js"></script>
    <script src="controller/usuario-novo-buffet.js"></script>
</body>
</html>
