<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="vendor/jquery/css/jquery.fileupload.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
    <header class="header mb-5" id="header"></header>
    <div id="all">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li aria-current="page" class="breadcrumb-item active">Meus buffets</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div class="card sidebar-menu">
                            <div class="card-header">
                                <h3 class="h4 card-title">Seção do usuário</h3>
                            </div>
                            <div class="card-body">
                                <ul class="nav nav-pills flex-column">
                                    <a href="usuario-novo-buffet.html" class="nav-link active"><i class="fa fa-plus"></i> Novo buffet</a>
                                    <a href="usuario-buffets.html" class="nav-link"><i class="fa fa-list"></i> Meus buffets</a>
                                    <a href="customer-wishlist.html" class="nav-link"><i class="fa fa-heart"></i> Orçamentos recebidos</a>
                                    <a href="customer-account.html" class="nav-link"><i class="fa fa-user"></i> Minha conta</a>
                                    <a href="index.html" class="nav-link"><i class="fa fa-sign-out"></i> Sair</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="box">
                            <h1>Selecionar fotos</h1>
                            <p class="lead">Selecione as fotos que deseja adicionar na divulgação do seu buffet</p>
                            <span class="btn btn-success fileinput-button">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>Add files...</span>
                                <!-- The file input field used as target for the file upload widget -->
                                <input id="fileupload" type="file" name="file" multiple>
                            </span>
                            <br>
                            <br>
                            <!-- The global progress bar -->
                            <div id="progress" class="progress">
                                <div class="progress-bar progress-bar-success"></div>
                            </div>
                            <div id="filesFound" data-bind="foreach: photos"  class="row">
                                <div data-bind="attr:{id: id}" class="col-md-4">
                                    <p>
                                        <img data-bind="attr:{src: thumbnailUrl}" />
                                        <br>
                                        <a target="_blank" data-bind="attr:{href: url}">Visualizar</a>
                                        <br>
                                        <a data-bind="attr:{href: functionDelete}">Excluir</a>
                                        <br>
                                    </p>
                                </div>
                            </div>
                            <!-- The container for the uploaded files -->
                            <div id="files" class="files">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer2" style="padding-bottom: 0px;"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <script src="vendor/jquery/jquery.ui.widget.js"></script>
    <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
    <script src="https://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
    <!-- The Canvas to Blob plugin is included for image resizing functionality -->
    <script src="https://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
    <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="vendor/jquery/fileupload/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="vendor/jquery/fileupload/jquery.fileupload.js"></script>
    <!-- The File Upload processing plugin -->
    <script src="vendor/jquery/fileupload/jquery.fileupload-process.js"></script>
    <!-- The File Upload image preview & resize plugin -->
    <script src="vendor/jquery/fileupload/jquery.fileupload-image.js"></script>
    <script src="vendor/jquery/fileupload/jquery.fileupload-validate.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/functions.js"></script>
    <script src="controller/usuario-detalhe-buffet-fotos.js"></script>
</body>
</html>
