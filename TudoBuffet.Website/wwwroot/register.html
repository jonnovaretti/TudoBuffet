<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100">
    <!-- owl carousel-->
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
    <!-- navbar-->
    <header class="header mb-5" id="header"></header>
    <div id="all">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Início</a></li>
                                <li aria-current="page" class="breadcrumb-item active">Nova conta - Entrar</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-6">
                        <div class="box">
                            <h1>Nova conta</h1>
                            <p class="lead">Não tem registro ainda?</p>
                            <p>Se cadastrando em nosso portal, você poderá anunciar seu buffet ou divulgar seus serviços!</p>
                            <p class="text-muted">Qualquer dúvida, sinta-se a vontade para entrar em <a href="contact.html">contato</a>, ajudaremos no que for possível.</p>
                            <hr>
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" data-bind="value: name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" data-bind="value: email">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" data-bind="value: password">
                            </div>
                            <div class="form-group">
                                <label for="password">Confirmação de senha</label>
                                <input type="password" class="form-control" data-bind="value: confirmationPassword">
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" data-bind="click: save"><i class="fa fa-user-md"></i> Register</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="box">
                            <h1>Login</h1>
                            <p class="lead">Já tem cadastro?</p>
                            <hr>
                            <form action="customer-orders.html" method="post">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" style="padding-bottom: 0px;"></div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script>
        (function ($, window, document, undefined) {

            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });

        })(jQuery, window, document);
    </script>
    <script src="vendor/popper.js/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/knockout-validation.js"></script>
    <script src="js/validation-messages.js"></script>
    <script src="controller/register.js"></script>
</body>
</html>
