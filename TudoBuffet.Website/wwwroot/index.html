<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100">
    <!-- owl carousel-->
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
    <header class="header mb-5" id="header"></header>
    <div id="all">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="main-slider" class="owl-carousel owl-theme">
                            <div class="item"><img src="img/main-slider1.jpg" alt="" class="img-fluid"></div>
                            <div class="item"><img src="img/main-slider2.jpg" alt="" class="img-fluid"></div>
                            <div class="item"><img src="img/main-slider3.jpg" alt="" class="img-fluid"></div>
                            <div class="item"><img src="img/main-slider4.jpg" alt="" class="img-fluid"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="advantages">
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="box clickable d-flex flex-column justify-content-center mb-0 h-100">
                                <div class="icon"><i class="fa fa-heart"></i></div>
                                <h3><a href="#">De casamentos a festas infantis</a></h3>
                                <p class="mb-0">Encontre o local da sua festa aqui</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="box clickable d-flex flex-column justify-content-center mb-0 h-100">
                                <div class="icon"><i class="fa fa-tags"></i></div>
                                <h3><a href="#">Orçamentos</a></h3>
                                <p class="mb-0">Aqui você consegue solicitar orçamentos de maneira rápida e comôda para vários buffets</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="box clickable d-flex flex-column justify-content-center mb-0 h-100">
                                <div class="icon"><i class="fa fa-thumbs-up"></i></div>
                                <h3><a href="#">Satisfação garantida</a></h3>
                                <p class="mb-0">Os buffets entrarão em contato com você de forma simples e organizada</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="hot">
                <div class="box py-4">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="mb-0">Destaques</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="product-slider owl-carousel owl-theme" data-bind="foreach: buffets">
                        <div class="item">
                            <div class="product">
                                <div class="flip-container">
                                    <div class="flipper">
                                        <div class="front"><a href="detail.html"><img data-bind="attr:{src: thumbprint}" alt="" class="img-fluid"></a></div>
                                        <div class="back"><a href="detail.html"><img data-bind="attr:{src: thumbprint}" alt="" class="img-fluid"></a></div>
                                    </div>
                                </div><a href="detail.html" class="invisible"><img data-bind="attr:{src: thumbprint}" alt="" class="img-fluid"></a>
                                <div class="text">
                                    <h3><a href="detail.html" data-bind="text: name"></a></h3>
                                    <p class="price" data-bind="text: category">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" style="padding-bottom: 0px;"></div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script>
        (function ($, window, document, undefined) {

            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });

        })(jQuery, window, document);
    </script>
    <script src="vendor/popper.js/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/front.js"></script>
    <script src="controller/index.js"></script>
    <script src="vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.js"></script>
</body>
</html>
